version: '3.9'
services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=compassway.settings
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6380"
    restart: unless-stopped
